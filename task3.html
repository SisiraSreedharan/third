<!DOCTYPE html>
<html>
<head>
    <title>jquery task</title>
     <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    

</head>
<body>

    <div class="calc">
        <p><br></p>
        <form name="calculator" method="">

        </form>
          
          <table border="" id="">
        
            <tbody>
              <tr>
              <td colspan="4"><input type="text" class="display"/></td>
              </tr> 
                <tr>
                    <td><input  type="button" value="1" onClick="insert(1)"></button></td> 
                    <td><input  type="button" value="2" onClick="insert(2)"></button></td>  
                    <td><input  type="button" value="3" onClick="insert(3)"></button></td>  
                    <td><input  type="button" value="+" onClick="insert('+')"></button></td>   

                  </tr>

                <tr>
                    <td><input  type="button" value="4" onClick="insert(4)"></button></td> 
                    <td><input  type="button" value="5" onClick="insert(5)"></button></td>  
                    <td><input  type="button" value="6" onClick="insert(6)"></button></td>  
                    <td><input  type="button" value="-" onClick="insert('-')"></button></td>   

                  </tr>

                  <tr>
                    <td><input  type="button" value="7" onClick="insert(7)"></button></td> 
                    <td><input  type="button" value="8" onClick="insert(8)"></button></td>  
                    <td><input  type="button" value="9" onClick="insert(9)"></button></td>  
                    <td><input  type="button" value="*" onClick="insert('*')"></button></td>   

                  </tr>
                  <tr>
                    <td><input  type="button" value="0" onClick="insert(0)"></button></td> 
                    <td><input  type="button" value="." onClick="insert('.')"></button></td>  
                    <td><input  type="button" value="/" onClick="insert('/')"></button></td>  
                    <td><input  type="button" value="=" onClick="equal()"></button></td>   

                  </tr>
              
                        
                    </tbody>
                 </table>

              
          </div>
    
      <script>
   
  function insert(number){
    $(".display").val($(".display").val() + number);
  }
  function equal(){
     $(".display").val(eval($(".display").val()));
  }
  




</script>
</body>
</html>
